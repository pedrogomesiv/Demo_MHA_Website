<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MHA Volunteering</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/posts.js"></script>
    <script src="/js/js-url-2.5.0/url.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>admin registration</title>
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.addons.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/images/favicon.png" />
</head>

<body>
    <div th:fragment="content">
    <h4 class="card-title">Register a new reward</h4>
    <form action="/admin/rewards/create" method="get" class="forms-sample">
        <div class="form-group">
            <label >Reward Name</label>
            <input type="text" name="name" id="name" value="Enter Reward Name" class="form-control">
        </div>
        <div class="form-group">
            <label >Reward description</label>
            <input type="text" name="description" id="description" value="Enter Description"  class="form-control">
        </div>
        <div class="form-group">
            <label >Reward Cost</label>
            <input type="text" name="cost" id="cost" value="Enter Cost" class="form-control">
        </div>
        <div class="form-group">
            <label > Business Name</label>
            <select class="form-control" name="business">
                <option th:each="business : ${businesses}" th:value="${business.Bname}" th:text="${business.Bname}"></option>
            </select>
        </div>

        <input type="submit" class="btn btn-success mr-2" name="Create Reward" id="submit">
    </form>
    </div>

<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/misc.js"></script>
</body>
</html>
