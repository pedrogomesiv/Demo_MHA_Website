<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Search Result</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/js-url-2.5.0/url.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Results</title>
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.addons.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/images/favicon.png" />
</head>

<body>
    <div th:fragment="content">
    <h4 class="card-title">Your Search Results</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Surname
                </th>
                <th>
                    Phone
                </th>
                <th>
                    Emergency Number
                </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tbody>
            <tr th:each="volunteer : ${result}">
                <td th:text="${volunteer.firstName}"></td>
                <td th:text="${volunteer.lastName}"></td>
                <td th:text="${volunteer.phone}"></td>
                <td th:text="${volunteer.emergency_number}"></td>
                <td><a th:href="@{/admin/pay/{uid}(uid=${volunteer.userid})}">Pay credits</a></td>
                <td><a th:href="@{/admin/details/{uid}(uid=${volunteer.userid})}">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>

<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/misc.js"></script>
</body>
</html>
