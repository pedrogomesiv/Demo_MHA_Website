<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deletion Confirmation</title>
</head>
<body>
<div th:fragment="content">
    <h2>Are you sure you want to delete this user?</h2>

    <form th:action="@{/admin/details/removal/{uid}(uid=${user_id})}" method="post">
        <input type="submit" value="Delete User" class="btn btn-success mr-2">
    </form>
    <br>
    <form th:action="@{/admin/details/removal/return}" method="get" >
        <input type="submit" value="Cancel" class = "btn btn-success mr-2">
    </form>
</div>
</body>

</body>
</html>
