<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Credit History</title>
</head>
<body>
    <div th:fragment = "content">
        <h4>History Waterfall</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Redemption Code</th>
                    <th scope="col">Reward Name</th>
                    <th scope="col">Reward Description</th>
                    <th scope="col">Date of Redemption</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${redeemed}">
                    <td th:text="${c.code}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.description}"></td>
                    <td th:text="${c.date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
